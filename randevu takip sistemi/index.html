<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Randevu takip</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


<div class="container">
    <div class="row"><h3>Denizli Hastane randevusu</h3></div>

    <div class="row my-4">

        <div class="col-md-6"><h5>Poliklinik Seciniz</h5>

            <div class="col-md">
                <input
                  class="form-control"
                  placeholder="----------------"
                  list="poliklinikler"
                  id="poliklinikSec"
                  required
                />
                <datalist id="poliklinikler">
                  <option value="Kardiyoloji"></option>
                  <option value="Ortopedi"></option>
                  <option value="Goz Hastaliklari"></option>
                </datalist>
              </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md"><h5>Tarih Seciniz</h5></div>
            </div>
            <div class="row">
                <div class="col-md-8"><input id="tarih" class="form-control" type="date" 
                  /></div>

                <div class="col-md bg-danger">dolu</div>
                <div class="col-md bg-success">bos</div>
            </div>
        </div>
    </div>


<div class="row mb-2 mt-5"><h4>Hasta Bilgileri</h4></div>
    <div class="row  mb-4">
        <div class="col-md-6">
            <h5 class="row col-md">Hastanin Adi-Soyadi</h5>
            <input id="adSoyad" 
            class="form-control row col-md"
            type="text"
            placeholder=""
            required
          />
        </div>
        <div class="col-md-6">
            <h5 class="row col-md">Telefon Numarasi</h5>
            <div class="row .col-md"><input id="telefon" 
                class="form-control number"
                type="tel"
                placeholder=""
                id="kayitTel"
                maxlength="10"
                minlength="10"
                pattern="\d*"
                required
              /></div>
        </div>
    </div>
    <div class="row">
    <div class="row">
      <div class="col-md-6"><h5>T.C. Kimlik Numarasi</h5></div>
    </div>
    <div class="row"><div class="col-md-6"><input class="form-control" id="tc" type="tel"
      maxlength="11"></div></div>

  </div>



    <hr>
    <div class="mb-5 row d-flex justify-content-center">
        <div class="col-md-2 ">
            <button id="kaydetBtn"  class="btn btn-primary">Kaydet</button>
        </div>
    </div>


<div class="row" style="display: none;" id="liste"><h3>Randevu Listesi</h3></div>

    <div class="row mt-5">
        <table class="table table-bordered text-center">
          <thead class="thead-light">
            <tr id="trUst" style="display: none;">
              <th class="col">#</th>
              <th class="col">Poliklinik</th>
              <th class="col">Tarih</th>
              <th class="col">T.C. Kimlik</th>
              <th class="col">Isim</th>
              <th class="col">Telefon</th>
              <th class="col">islemler</th>
            </tr>
          </thead>
          <tbody id="tablo">
            <tr id="tr">
              
            </tr>
          </tbody>
        </table>
      </div>


</div>








<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
